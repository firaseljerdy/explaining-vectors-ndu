<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSC 375 ‚Äì Chapter 1: Vectors</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-main: #f8fafc;
            --bg-white: #ffffff;
            --bg-canvas: #f1f5f9;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --text-muted: #94a3b8;
            --accent-blue: #3b82f6;
            --accent-cyan: #06b6d4;
            --accent-green: #10b981;
            --accent-orange: #f97316;
            --accent-purple: #8b5cf6;
            --accent-red: #ef4444;
            --border-light: #e2e8f0;
            --border-medium: #cbd5e1;
            --shadow-sm: 0 1px 2px rgba(0,0,0,0.05);
            --shadow-md: 0 4px 6px -1px rgba(0,0,0,0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0,0,0,0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-main);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Header */
        header {
            background: var(--bg-white);
            border-bottom: 1px solid var(--border-light);
            padding: 16px 32px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .back-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            padding: 8px 12px;
            border-radius: 8px;
            transition: all 0.2s;
        }

        .back-btn:hover {
            background: var(--bg-canvas);
            color: var(--text-primary);
        }

        .back-btn svg {
            width: 16px;
            height: 16px;
        }

        .chapter-badge {
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-cyan));
            color: white;
            font-size: 12px;
            font-weight: 600;
            padding: 6px 12px;
            border-radius: 6px;
        }

        .chapter-title {
            font-size: 16px;
            font-weight: 600;
        }

        .progress-container {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .progress-text {
            font-family: 'JetBrains Mono', monospace;
            font-size: 13px;
            color: var(--text-secondary);
        }

        .progress-bar {
            width: 120px;
            height: 4px;
            background: var(--border-light);
            border-radius: 2px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--accent-blue), var(--accent-cyan));
            border-radius: 2px;
            transition: width 0.3s ease;
        }

        /* Main Layout */
        main {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            min-height: calc(100vh - 73px);
        }

        /* Content Panel */
        .content-panel {
            display: flex;
            flex-direction: column;
        }

        .slide-number {
            font-family: 'JetBrains Mono', monospace;
            font-size: 12px;
            color: var(--accent-blue);
            font-weight: 500;
            margin-bottom: 8px;
            letter-spacing: 0.5px;
        }

        .slide-title {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 24px;
            line-height: 1.2;
            color: var(--text-primary);
        }

        .slide-content {
            flex: 1;
        }

        .slide-text {
            font-size: 17px;
            line-height: 1.8;
            color: var(--text-secondary);
            margin-bottom: 24px;
        }

        .slide-text strong {
            color: var(--text-primary);
            font-weight: 600;
        }

        .highlight-box {
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.08), rgba(6, 182, 212, 0.08));
            border: 1px solid rgba(59, 130, 246, 0.2);
            border-radius: 12px;
            padding: 20px 24px;
            margin: 24px 0;
        }

        .highlight-box h4 {
            font-size: 14px;
            font-weight: 600;
            color: var(--accent-blue);
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .highlight-box p {
            font-size: 15px;
            line-height: 1.6;
            color: var(--text-primary);
        }

        .code-block {
            background: #1e293b;
            border-radius: 12px;
            padding: 20px 24px;
            margin: 24px 0;
            overflow-x: auto;
        }

        .code-block pre {
            font-family: 'JetBrains Mono', monospace;
            font-size: 14px;
            line-height: 1.7;
            color: #e2e8f0;
            margin: 0;
        }

        .code-block .keyword { color: #c084fc; }
        .code-block .function { color: #67e8f9; }
        .code-block .number { color: #fbbf24; }
        .code-block .comment { color: #64748b; }
        .code-block .string { color: #86efac; }

        .formula-box {
            background: var(--bg-white);
            border: 2px solid var(--border-light);
            border-radius: 12px;
            padding: 24px;
            margin: 24px 0;
            text-align: center;
        }

        .formula {
            font-family: 'JetBrains Mono', monospace;
            font-size: 20px;
            color: var(--text-primary);
            letter-spacing: 1px;
        }

        .formula .var { color: var(--accent-blue); font-weight: 600; }
        .formula .op { color: var(--accent-orange); }

        /* Navigation */
        .nav-controls {
            display: flex;
            gap: 12px;
            margin-top: 32px;
            padding-top: 24px;
            border-top: 1px solid var(--border-light);
        }

        .nav-btn {
            flex: 1;
            padding: 14px 24px;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .nav-btn svg {
            width: 18px;
            height: 18px;
        }

        .nav-btn.primary {
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-cyan));
            color: white;
            border: none;
            box-shadow: var(--shadow-md), 0 0 0 0 rgba(59, 130, 246, 0.3);
        }

        .nav-btn.primary:hover {
            transform: translateY(-1px);
            box-shadow: var(--shadow-lg), 0 0 0 4px rgba(59, 130, 246, 0.15);
        }

        .nav-btn.secondary {
            background: var(--bg-white);
            color: var(--text-secondary);
            border: 1px solid var(--border-medium);
        }

        .nav-btn.secondary:hover {
            background: var(--bg-canvas);
            color: var(--text-primary);
        }

        .nav-btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
            transform: none !important;
        }

        /* Canvas Panel */
        .canvas-panel {
            background: var(--bg-white);
            border-radius: 20px;
            border: 1px solid var(--border-light);
            box-shadow: var(--shadow-lg);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .canvas-header {
            padding: 16px 24px;
            border-bottom: 1px solid var(--border-light);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .canvas-title {
            font-size: 13px;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .canvas-hint {
            font-size: 12px;
            color: var(--text-muted);
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .canvas-wrapper {
            flex: 1;
            position: relative;
            background: var(--bg-canvas);
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
            cursor: crosshair;
        }

        .canvas-overlay {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--bg-white);
            padding: 10px 20px;
            border-radius: 30px;
            box-shadow: var(--shadow-md);
            font-size: 13px;
            color: var(--text-secondary);
            pointer-events: none;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .canvas-overlay svg {
            width: 16px;
            height: 16px;
            color: var(--accent-blue);
        }

        /* Stats Display */
        .stats-bar {
            padding: 12px 24px;
            background: var(--bg-white);
            border-top: 1px solid var(--border-light);
            display: flex;
            gap: 24px;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .stat-label {
            font-size: 11px;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .stat-value {
            font-family: 'JetBrains Mono', monospace;
            font-size: 13px;
            font-weight: 500;
            color: var(--text-primary);
        }

        .stat-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }

        /* Slide Dots */
        .slide-dots {
            display: flex;
            gap: 8px;
            margin-bottom: 24px;
        }

        .slide-dot {
            width: 32px;
            height: 4px;
            background: var(--border-light);
            border-radius: 2px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .slide-dot:hover {
            background: var(--border-medium);
        }

        .slide-dot.active {
            background: var(--accent-blue);
        }

        .slide-dot.completed {
            background: var(--accent-green);
        }

        /* Responsive */
        @media (max-width: 1024px) {
            main {
                grid-template-columns: 1fr;
                padding: 24px;
            }

            .canvas-panel {
                min-height: 400px;
                order: -1;
            }
        }

        @media (max-width: 640px) {
            header {
                padding: 12px 16px;
                flex-wrap: wrap;
                gap: 12px;
            }

            .slide-title {
                font-size: 24px;
            }
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .slide-content {
            animation: fadeIn 0.4s ease;
        }

        /* Example Cards */
        .example-cards {
            display: grid;
            gap: 16px;
            margin-top: 24px;
        }

        .example-card {
            background: var(--bg-white);
            border: 1px solid var(--border-light);
            border-radius: 12px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .example-card:hover {
            border-color: var(--accent-blue);
            box-shadow: var(--shadow-md);
        }

        .example-card.active {
            border-color: var(--accent-blue);
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.05), rgba(6, 182, 212, 0.05));
        }

        .example-card h5 {
            font-size: 15px;
            font-weight: 600;
            margin-bottom: 6px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .example-card p {
            font-size: 13px;
            color: var(--text-secondary);
            line-height: 1.5;
        }

        .example-icon {
            width: 24px;
            height: 24px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header>
        <div class="header-left">
            <a href="index.html" class="back-btn">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M19 12H5M12 19l-7-7 7-7"/>
                </svg>
                Back
            </a>
            <div class="chapter-badge">Chapter 1</div>
            <div class="chapter-title">Vectors</div>
        </div>
        <div class="progress-container">
            <span class="progress-text" id="progressText">1 / 7</span>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill" style="width: 14%"></div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <!-- Left: Content Panel -->
        <div class="content-panel">
            <div class="slide-dots" id="slideDots"></div>
            <div class="slide-number" id="slideNumber">SLIDE 01</div>
            <h1 class="slide-title" id="slideTitle">What is a Vector?</h1>
            
            <div class="slide-content" id="slideContent">
                <!-- Dynamic content loaded here -->
            </div>

            <div class="nav-controls">
                <button class="nav-btn secondary" id="btnPrev" onclick="prevSlide()">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M19 12H5M12 19l-7-7 7-7"/>
                    </svg>
                    Previous
                </button>
                <button class="nav-btn primary" id="btnNext" onclick="nextSlide()">
                    Next
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M5 12h14M12 5l7 7-7 7"/>
                    </svg>
                </button>
            </div>
        </div>

        <!-- Right: Canvas Panel -->
        <div class="canvas-panel">
            <div class="canvas-header">
                <span class="canvas-title" id="canvasTitle">Interactive Visualization</span>
                <span class="canvas-hint" id="canvasHint">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"/>
                        <path d="M12 16v-4M12 8h.01"/>
                    </svg>
                    Move your mouse to interact
                </span>
            </div>
            <div class="canvas-wrapper">
                <canvas id="canvas"></canvas>
                <div class="canvas-overlay" id="canvasOverlay">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M5 12h14M12 5l7 7-7 7"/>
                    </svg>
                    <span id="overlayText">Move mouse to draw vector</span>
                </div>
            </div>
            <div class="stats-bar" id="statsBar">
                <div class="stat-item">
                    <div class="stat-dot" style="background: var(--accent-blue)"></div>
                    <span class="stat-label">X</span>
                    <span class="stat-value" id="statX">0</span>
                </div>
                <div class="stat-item">
                    <div class="stat-dot" style="background: var(--accent-cyan)"></div>
                    <span class="stat-label">Y</span>
                    <span class="stat-value" id="statY">0</span>
                </div>
                <div class="stat-item">
                    <div class="stat-dot" style="background: var(--accent-green)"></div>
                    <span class="stat-label">Magnitude</span>
                    <span class="stat-value" id="statMag">0</span>
                </div>
            </div>
        </div>
    </main>

    <script>
        // ============ SLIDE DATA ============
        const slides = [
            {
                number: "SLIDE 01",
                title: "What is a Vector?",
                canvasTitle: "Vector Basics",
                hint: "Move your mouse to create a vector",
                overlay: "Drag from origin to any point",
                content: `
                    <p class="slide-text">
                        A <strong>vector</strong> is a mathematical object that has both <strong>magnitude</strong> (size/length) and <strong>direction</strong>. Unlike regular numbers (scalars), vectors tell us not just "how much" but also "which way."
                    </p>
                    <p class="slide-text">
                        Think of it as an arrow pointing from one place to another. In games and simulations, vectors describe movement, forces, and positions.
                    </p>
                    <div class="highlight-box">
                        <h4>Key Concept</h4>
                        <p>A vector is defined by two values: <strong>X</strong> (horizontal) and <strong>Y</strong> (vertical). Together, they create an arrow in 2D space.</p>
                    </div>
                    <div class="code-block">
                        <pre><span class="comment">// Creating a vector in code</span>
<span class="keyword">let</span> velocity = <span class="function">createVector</span>(<span class="number">3</span>, <span class="number">4</span>);
<span class="comment">// This points 3 units right, 4 units down</span></pre>
                    </div>
                `,
                draw: drawVectorBasics
            },
            {
                number: "SLIDE 02",
                title: "Visualizing in Space",
                canvasTitle: "2D Coordinate System",
                hint: "Watch how X and Y form the vector",
                overlay: "Components shown as dotted lines",
                content: `
                    <p class="slide-text">
                        In a 2D coordinate system, every vector can be broken down into its <strong>X component</strong> (horizontal) and <strong>Y component</strong> (vertical).
                    </p>
                    <p class="slide-text">
                        These components are like instructions: "Go this far right, then this far up." The vector is the direct path from start to finish.
                    </p>
                    <div class="formula-box">
                        <div class="formula">
                            <span class="var">v</span> = (<span class="var">x</span>, <span class="var">y</span>) ‚Üí magnitude = ‚àö(<span class="var">x</span>¬≤ + <span class="var">y</span>¬≤)
                        </div>
                    </div>
                    <div class="highlight-box">
                        <h4>Pythagorean Theorem</h4>
                        <p>The vector's length (magnitude) is the hypotenuse of a right triangle formed by X and Y components.</p>
                    </div>
                `,
                draw: drawComponents
            },
            {
                number: "SLIDE 03",
                title: "Vector Addition",
                canvasTitle: "Adding Vectors",
                hint: "Two forces combine into one result",
                overlay: "Watch vectors add head-to-tail",
                content: `
                    <p class="slide-text">
                        When you <strong>add</strong> two vectors, you place them <strong>head-to-tail</strong>. The result goes from the start of the first to the end of the second.
                    </p>
                    <p class="slide-text">
                        This is how games combine multiple forces‚Äîlike a player's movement plus wind, or velocity plus acceleration.
                    </p>
                    <div class="formula-box">
                        <div class="formula">
                            <span class="var">A</span> <span class="op">+</span> <span class="var">B</span> = (<span class="var">Ax</span> + <span class="var">Bx</span>, <span class="var">Ay</span> + <span class="var">By</span>)
                        </div>
                    </div>
                    <div class="code-block">
                        <pre><span class="comment">// Adding vectors</span>
<span class="keyword">let</span> result = <span class="function">p5.Vector.add</span>(vectorA, vectorB);
<span class="comment">// Or: vectorA.add(vectorB)</span></pre>
                    </div>
                `,
                draw: drawAddition
            },
            {
                number: "SLIDE 04",
                title: "Vector Subtraction",
                canvasTitle: "Subtracting Vectors",
                hint: "Find the direction from one point to another",
                overlay: "Move mouse to see B - A",
                content: `
                    <p class="slide-text">
                        <strong>Subtraction</strong> finds the vector that points <strong>from one position to another</strong>. If you want to know how to get from A to B, calculate <strong>B - A</strong>.
                    </p>
                    <p class="slide-text">
                        This is essential for AI targeting, camera following, and any "look at" behavior in games.
                    </p>
                    <div class="formula-box">
                        <div class="formula">
                            <span class="var">B</span> <span class="op">-</span> <span class="var">A</span> = (<span class="var">Bx</span> - <span class="var">Ax</span>, <span class="var">By</span> - <span class="var">Ay</span>)
                        </div>
                    </div>
                    <div class="code-block">
                        <pre><span class="comment">// Finding direction to target</span>
<span class="keyword">let</span> direction = <span class="function">p5.Vector.sub</span>(target, myPos);
<span class="comment">// Now direction points from me to target!</span></pre>
                    </div>
                `,
                draw: drawSubtraction
            },
            {
                number: "SLIDE 05",
                title: "Scalar Multiplication",
                canvasTitle: "Scaling Vectors",
                hint: "Drag left/right to change the scalar",
                overlay: "Scalar changes length, not direction",
                content: `
                    <p class="slide-text">
                        A <strong>scalar</strong> is just a regular number. When you multiply a vector by a scalar, you <strong>scale</strong> its length without changing its direction.
                    </p>
                    <p class="slide-text">
                        Multiply by 2 to double the speed. Multiply by 0.5 to halve it. Multiply by -1 to reverse direction!
                    </p>
                    <div class="formula-box">
                        <div class="formula">
                            <span class="var">v</span> <span class="op">√ó</span> <span class="number">2</span> = (<span class="var">x</span> √ó 2, <span class="var">y</span> √ó 2)
                        </div>
                    </div>
                    <div class="code-block">
                        <pre><span class="comment">// Scaling a vector</span>
velocity.<span class="function">mult</span>(<span class="number">2</span>);     <span class="comment">// Double speed</span>
velocity.<span class="function">mult</span>(<span class="number">0.5</span>);   <span class="comment">// Half speed</span>
velocity.<span class="function">mult</span>(<span class="number">-1</span>);    <span class="comment">// Reverse!</span></pre>
                    </div>
                `,
                draw: drawScalar
            },
            {
                number: "SLIDE 06",
                title: "Normalizing Vectors",
                canvasTitle: "Unit Vectors",
                hint: "Any vector can become length 1",
                overlay: "Normalized = direction only",
                content: `
                    <p class="slide-text">
                        <strong>Normalizing</strong> a vector means scaling it to have a length of exactly <strong>1</strong>. This gives you a pure direction vector (called a <strong>unit vector</strong>).
                    </p>
                    <p class="slide-text">
                        This is incredibly useful when you want consistent speed regardless of distance‚Äîlike making an enemy always move at 5 units/second toward the player.
                    </p>
                    <div class="code-block">
                        <pre><span class="comment">// Normalize then scale to desired speed</span>
<span class="keyword">let</span> dir = <span class="function">p5.Vector.sub</span>(target, myPos);
dir.<span class="function">normalize</span>();       <span class="comment">// Now length = 1</span>
dir.<span class="function">mult</span>(<span class="number">5</span>);            <span class="comment">// Now length = 5</span></pre>
                    </div>
                    <div class="highlight-box">
                        <h4>Common Pattern</h4>
                        <p><strong>Normalize ‚Üí Multiply</strong> is the standard way to move toward something at a fixed speed.</p>
                    </div>
                `,
                draw: drawNormalize
            },
            {
                number: "SLIDE 07",
                title: "Real Examples",
                canvasTitle: "Game Physics Demo",
                hint: "Click the cards to switch examples",
                overlay: "See vectors in action!",
                content: `
                    <p class="slide-text">
                        Now let's see how vectors power real game mechanics! Click an example below to see it in action.
                    </p>
                    <div class="example-cards" id="exampleCards">
                        <div class="example-card active" onclick="setExample(0)">
                            <h5>
                                <span class="example-icon" style="background: rgba(16, 185, 129, 0.1); color: var(--accent-green)">üöÄ</span>
                                Velocity + Wind
                            </h5>
                            <p>A drone flying through wind. Two vectors (thrust + wind) add together.</p>
                        </div>
                        <div class="example-card" onclick="setExample(1)">
                            <h5>
                                <span class="example-icon" style="background: rgba(239, 68, 68, 0.1); color: var(--accent-red)">‚¨áÔ∏è</span>
                                Gravity & Jumping
                            </h5>
                            <p>Click to jump! Gravity constantly adds downward velocity.</p>
                        </div>
                        <div class="example-card" onclick="setExample(2)">
                            <h5>
                                <span class="example-icon" style="background: rgba(139, 92, 246, 0.1); color: var(--accent-purple)">üéØ</span>
                                AI Targeting
                            </h5>
                            <p>Enemy chases your mouse using subtraction to find direction.</p>
                        </div>
                    </div>
                `,
                draw: drawExamples
            }
        ];

        // ============ STATE ============
        let currentSlide = 0;
        let mx = 0, my = 0;
        let scalar = 1.5;
        let exampleMode = 0;
        let animFrame = 0;

        // Example state
        let drone = { x: 0, y: 0 };
        let player = { x: 100, y: 0, vy: 0 };
        let enemy = { x: 50, y: 50 };

        // Canvas
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let width, height, cx, cy;

        // ============ INITIALIZATION ============
        function init() {
            resize();
            updateUI();
            generateDots();
            animate();
        }

        function resize() {
            const rect = canvas.parentElement.getBoundingClientRect();
            width = canvas.width = rect.width;
            height = canvas.height = rect.height;
            cx = width / 2;
            cy = height / 2;
            resetExamples();
        }

        function resetExamples() {
            drone = { x: 50, y: cy };
            player = { x: 100, y: height - 80, vy: 0 };
            enemy = { x: 50, y: 50 };
        }

        window.addEventListener('resize', resize);
        canvas.addEventListener('mousemove', e => {
            const rect = canvas.getBoundingClientRect();
            mx = e.clientX - rect.left;
            my = e.clientY - rect.top;
            
            // Update scalar based on X position for slide 5
            if (currentSlide === 4) {
                scalar = ((mx / width) * 4) - 1; // -1 to 3
            }
        });

        canvas.addEventListener('click', () => {
            if (currentSlide === 6 && exampleMode === 1) {
                if (player.y >= height - 100) {
                    player.vy = -14;
                }
            }
        });

        // ============ NAVIGATION ============
        function nextSlide() {
            if (currentSlide < slides.length - 1) {
                currentSlide++;
                updateUI();
            }
        }

        function prevSlide() {
            if (currentSlide > 0) {
                currentSlide--;
                updateUI();
            }
        }

        function goToSlide(index) {
            currentSlide = index;
            updateUI();
        }

        function setExample(mode) {
            exampleMode = mode;
            resetExamples();
            document.querySelectorAll('.example-card').forEach((card, i) => {
                card.classList.toggle('active', i === mode);
            });
        }

        function updateUI() {
            const slide = slides[currentSlide];
            
            document.getElementById('slideNumber').textContent = slide.number;
            document.getElementById('slideTitle').textContent = slide.title;
            document.getElementById('slideContent').innerHTML = slide.content;
            document.getElementById('canvasTitle').textContent = slide.canvasTitle;
            document.getElementById('canvasHint').innerHTML = `
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10"/>
                    <path d="M12 16v-4M12 8h.01"/>
                </svg>
                ${slide.hint}
            `;
            document.getElementById('overlayText').textContent = slide.overlay;
            
            // Progress
            document.getElementById('progressText').textContent = `${currentSlide + 1} / ${slides.length}`;
            document.getElementById('progressFill').style.width = `${((currentSlide + 1) / slides.length) * 100}%`;
            
            // Buttons
            document.getElementById('btnPrev').disabled = currentSlide === 0;
            document.getElementById('btnNext').disabled = currentSlide === slides.length - 1;
            
            // Dots
            document.querySelectorAll('.slide-dot').forEach((dot, i) => {
                dot.classList.remove('active', 'completed');
                if (i === currentSlide) dot.classList.add('active');
                else if (i < currentSlide) dot.classList.add('completed');
            });

            // Reset examples if on that slide
            if (currentSlide === 6) {
                resetExamples();
            }
        }

        function generateDots() {
            const container = document.getElementById('slideDots');
            container.innerHTML = '';
            slides.forEach((_, i) => {
                const dot = document.createElement('div');
                dot.className = 'slide-dot' + (i === 0 ? ' active' : '');
                dot.onclick = () => goToSlide(i);
                container.appendChild(dot);
            });
        }

        // ============ DRAWING UTILITIES ============
        function drawGrid() {
            ctx.strokeStyle = '#e2e8f0';
            ctx.lineWidth = 1;
            
            // Grid lines
            const step = 40;
            for (let x = cx % step; x < width; x += step) {
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, height);
                ctx.stroke();
            }
            for (let y = cy % step; y < height; y += step) {
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(width, y);
                ctx.stroke();
            }
            
            // Axes
            ctx.strokeStyle = '#cbd5e1';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(cx, 0);
            ctx.lineTo(cx, height);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(0, cy);
            ctx.lineTo(width, cy);
            ctx.stroke();
            
            // Origin dot
            ctx.fillStyle = '#64748b';
            ctx.beginPath();
            ctx.arc(cx, cy, 5, 0, Math.PI * 2);
            ctx.fill();
        }

        function drawArrow(x1, y1, x2, y2, color, label, dashed = false) {
            const dx = x2 - x1;
            const dy = y2 - y1;
            const len = Math.sqrt(dx * dx + dy * dy);
            if (len < 2) return;
            
            const angle = Math.atan2(dy, dx);
            const headLen = Math.min(12, len * 0.3);
            
            ctx.save();
            ctx.strokeStyle = color;
            ctx.fillStyle = color;
            ctx.lineWidth = 3;
            ctx.lineCap = 'round';
            
            if (dashed) {
                ctx.setLineDash([8, 6]);
            }
            
            // Line
            ctx.beginPath();
            ctx.moveTo(x1, y1);
            ctx.lineTo(x2, y2);
            ctx.stroke();
            
            ctx.setLineDash([]);
            
            // Arrowhead
            ctx.beginPath();
            ctx.moveTo(x2, y2);
            ctx.lineTo(x2 - headLen * Math.cos(angle - Math.PI/6), y2 - headLen * Math.sin(angle - Math.PI/6));
            ctx.lineTo(x2 - headLen * Math.cos(angle + Math.PI/6), y2 - headLen * Math.sin(angle + Math.PI/6));
            ctx.closePath();
            ctx.fill();
            
            // Label
            if (label) {
                ctx.font = '600 13px Inter, sans-serif';
                const labelX = (x1 + x2) / 2;
                const labelY = (y1 + y2) / 2;
                const offset = 16;
                const perpX = -Math.sin(angle) * offset;
                const perpY = Math.cos(angle) * offset;
                ctx.fillText(label, labelX + perpX, labelY + perpY);
            }
            
            ctx.restore();
        }

        function updateStats(x, y, mag) {
            document.getElementById('statX').textContent = x.toFixed(0);
            document.getElementById('statY').textContent = (-y).toFixed(0); // Flip Y for math convention
            document.getElementById('statMag').textContent = mag.toFixed(1);
        }

        // ============ SLIDE DRAWINGS ============
        function drawVectorBasics() {
            drawGrid();
            
            const dx = mx - cx;
            const dy = my - cy;
            const mag = Math.sqrt(dx * dx + dy * dy);
            
            drawArrow(cx, cy, mx, my, '#3b82f6', 'v');
            updateStats(dx, dy, mag);
        }

        function drawComponents() {
            drawGrid();
            
            const dx = mx - cx;
            const dy = my - cy;
            const mag = Math.sqrt(dx * dx + dy * dy);
            
            // Components (dotted)
            ctx.save();
            ctx.setLineDash([6, 4]);
            ctx.strokeStyle = '#f97316';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(cx, cy);
            ctx.lineTo(mx, cy);
            ctx.stroke();
            
            ctx.strokeStyle = '#8b5cf6';
            ctx.beginPath();
            ctx.moveTo(mx, cy);
            ctx.lineTo(mx, my);
            ctx.stroke();
            ctx.restore();
            
            // Labels
            ctx.font = '600 12px JetBrains Mono, monospace';
            ctx.fillStyle = '#f97316';
            ctx.fillText(`x = ${dx.toFixed(0)}`, (cx + mx) / 2, cy - 10);
            ctx.fillStyle = '#8b5cf6';
            ctx.fillText(`y = ${(-dy).toFixed(0)}`, mx + 10, (cy + my) / 2);
            
            // Main vector
            drawArrow(cx, cy, mx, my, '#3b82f6', 'v');
            
            updateStats(dx, dy, mag);
        }

        function drawAddition() {
            drawGrid();
            
            // Fixed vector A
            const ax = cx - 80, ay = cy + 40;
            const aEndX = cx + 60, aEndY = cy - 20;
            
            // Vector B (mouse relative to A's end)
            const bx = Math.min(Math.max(mx - aEndX, -150), 150);
            const by = Math.min(Math.max(my - aEndY, -100), 100);
            
            // Draw A
            drawArrow(ax, ay, aEndX, aEndY, '#3b82f6', 'A');
            
            // Draw B (from A's tip)
            drawArrow(aEndX, aEndY, aEndX + bx, aEndY + by, '#f97316', 'B');
            
            // Draw Result (dashed)
            drawArrow(ax, ay, aEndX + bx, aEndY + by, '#10b981', 'A + B', true);
            
            const dx = (aEndX - ax) + bx;
            const dy = (aEndY - ay) + by;
            updateStats(dx, dy, Math.sqrt(dx*dx + dy*dy));
        }

        function drawSubtraction() {
            drawGrid();
            
            // Point A (fixed)
            const ax = cx - 100, ay = cy + 50;
            
            // Point B (mouse)
            const bx = mx, by = my;
            
            // Draw points
            ctx.fillStyle = '#3b82f6';
            ctx.beginPath();
            ctx.arc(ax, ay, 8, 0, Math.PI * 2);
            ctx.fill();
            ctx.font = '600 14px Inter';
            ctx.fillText('A', ax - 20, ay - 12);
            
            ctx.fillStyle = '#f97316';
            ctx.beginPath();
            ctx.arc(bx, by, 8, 0, Math.PI * 2);
            ctx.fill();
            ctx.fillText('B', bx + 12, by - 8);
            
            // Draw B - A (direction from A to B)
            drawArrow(ax, ay, bx, by, '#10b981', 'B - A');
            
            const dx = bx - ax;
            const dy = by - ay;
            updateStats(dx, dy, Math.sqrt(dx*dx + dy*dy));
        }

        function drawScalar() {
            drawGrid();
            
            // Base vector (fixed direction)
            const baseLen = 80;
            const angle = -Math.PI / 6;
            
            const vx = Math.cos(angle) * baseLen;
            const vy = Math.sin(angle) * baseLen;
            
            // Original (faded)
            ctx.globalAlpha = 0.3;
            drawArrow(cx, cy, cx + vx, cy + vy, '#94a3b8', '');
            ctx.globalAlpha = 1;
            
            // Scaled
            const scaledX = vx * scalar;
            const scaledY = vy * scalar;
            const color = scalar < 0 ? '#ef4444' : '#10b981';
            drawArrow(cx, cy, cx + scaledX, cy + scaledY, color, `v √ó ${scalar.toFixed(1)}`);
            
            // Scalar indicator
            ctx.font = '500 14px Inter';
            ctx.fillStyle = '#64748b';
            ctx.fillText(`Scalar: ${scalar.toFixed(2)}`, 20, 30);
            
            const mag = Math.sqrt(scaledX * scaledX + scaledY * scaledY);
            updateStats(scaledX, scaledY, mag);
        }

        function drawNormalize() {
            drawGrid();
            
            const dx = mx - cx;
            const dy = my - cy;
            const mag = Math.sqrt(dx * dx + dy * dy);
            
            // Original (faded)
            if (mag > 10) {
                ctx.globalAlpha = 0.3;
                drawArrow(cx, cy, mx, my, '#94a3b8', '');
                ctx.globalAlpha = 1;
                
                // Normalized (length = 60 for visibility)
                const nx = (dx / mag) * 60;
                const ny = (dy / mag) * 60;
                drawArrow(cx, cy, cx + nx, cy + ny, '#10b981', 'normalized');
                
                // Show magnitude = 1
                ctx.font = '500 13px JetBrains Mono';
                ctx.fillStyle = '#10b981';
                ctx.fillText('length = 1', cx + nx + 15, cy + ny);
            }
            
            updateStats(dx, dy, mag > 0 ? 1 : 0);
        }

        function drawExamples() {
            ctx.fillStyle = '#f1f5f9';
            ctx.fillRect(0, 0, width, height);
            
            animFrame++;
            
            if (exampleMode === 0) {
                // Wind example
                const thrust = { x: 2.5, y: -0.5 };
                const wind = { x: Math.sin(animFrame / 30) * 1.5 - 0.3, y: 0.2 };
                
                drone.x += thrust.x + wind.x;
                drone.y += thrust.y + wind.y;
                
                if (drone.x > width + 20) drone.x = -20;
                if (drone.y < -20) drone.y = height + 20;
                if (drone.y > height + 20) drone.y = -20;
                
                // Drone
                ctx.fillStyle = '#1e293b';
                ctx.beginPath();
                ctx.arc(drone.x, drone.y, 12, 0, Math.PI * 2);
                ctx.fill();
                
                // Vectors
                drawArrow(drone.x, drone.y, drone.x + thrust.x * 30, drone.y + thrust.y * 30, '#10b981', 'thrust');
                const tipX = drone.x + thrust.x * 30;
                const tipY = drone.y + thrust.y * 30;
                drawArrow(tipX, tipY, tipX + wind.x * 30, tipY + wind.y * 30, '#f97316', 'wind');
                
                updateStats(thrust.x + wind.x, thrust.y + wind.y, Math.sqrt((thrust.x+wind.x)**2 + (thrust.y+wind.y)**2) * 10);
                
            } else if (exampleMode === 1) {
                // Gravity example
                const gravity = 0.6;
                player.vy += gravity;
                player.x += 3;
                player.y += player.vy;
                
                if (player.y > height - 60) {
                    player.y = height - 60;
                    player.vy = 0;
                }
                if (player.x > width + 20) player.x = -20;
                
                // Ground
                ctx.fillStyle = '#cbd5e1';
                ctx.fillRect(0, height - 40, width, 40);
                
                // Player
                ctx.fillStyle = '#3b82f6';
                ctx.fillRect(player.x - 15, player.y - 30, 30, 30);
                
                // Velocity vector
                drawArrow(player.x, player.y - 15, player.x + 3 * 15, player.y - 15 + player.vy * 8, '#10b981', 'velocity');
                
                // Gravity (constant)
                drawArrow(player.x - 30, player.y - 50, player.x - 30, player.y - 20, '#ef4444', 'gravity');
                
                updateStats(3, player.vy, Math.sqrt(9 + player.vy * player.vy));
                
            } else if (exampleMode === 2) {
                // AI targeting
                const dx = mx - enemy.x;
                const dy = my - enemy.y;
                const dist = Math.sqrt(dx * dx + dy * dy);
                
                if (dist > 5) {
                    const speed = 3;
                    enemy.x += (dx / dist) * speed;
                    enemy.y += (dy / dist) * speed;
                }
                
                // Target (mouse)
                ctx.strokeStyle = '#64748b';
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.arc(mx, my, 15, 0, Math.PI * 2);
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(mx - 20, my);
                ctx.lineTo(mx + 20, my);
                ctx.moveTo(mx, my - 20);
                ctx.lineTo(mx, my + 20);
                ctx.stroke();
                
                // Enemy
                ctx.fillStyle = '#ef4444';
                ctx.beginPath();
                ctx.moveTo(enemy.x, enemy.y - 15);
                ctx.lineTo(enemy.x - 12, enemy.y + 12);
                ctx.lineTo(enemy.x + 12, enemy.y + 12);
                ctx.closePath();
                ctx.fill();
                
                // Direction vector
                drawArrow(enemy.x, enemy.y, mx, my, '#8b5cf6', 'target - me');
                
                updateStats(dx, dy, dist);
            }
        }

        // ============ MAIN LOOP ============
        function animate() {
            ctx.clearRect(0, 0, width, height);
            slides[currentSlide].draw();
            requestAnimationFrame(animate);
        }

        // Start
        init();
    </script>
